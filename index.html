    <script src="http://cdn.tailwind.com"></script>

<body class="bg-gray-800">

            </h2>
            <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">

            </p>
            <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">

        <img class="w-1/2" src="./img/kisspng-symbol-pictogram-clip-art-image-hello-5b62055b6ef1b8.4502543315331505554544.jpg" alt="Rocket Dab">

    </main>

    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="a" class="flex-shrink-0">
                        <img class="h-8 w-8 rounded-full" src="./img/png-transparent-github-social-media-computer-icons-logo-android-github-logo-computer-wallpaper-banner-thumbnail.png" alt="logo menu">
                    </a>
                    <div class="hidden sd:block">
                    <div class="ml-10 flex item space-x-4">
                        <a href="#" class="hover:bg-gray-700 text-white px-3 py-2 rounded-nd text-sm font-medium transition duration-300 ease-in-out">Home</a>
                        <a href="#" class="hover:bg-gray-700 text-white px-3 py-2 rounded-nd text-sm font-medium transition duration-300 ease-in-out">Sobre</a>
                        <a href="#" class="hover:bg-gray-700 text-white px-3 py-2 rounded-nd text-sm font-medium transition duration-300 ease-in-out">Contato</a>
                    </div>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button id="menuButton" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white transition duration-300 ease-in-out" arial-label="Menu" aria-expanded="false" >
                        <sgv class="h-6 n-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </sgv>
                    </button>
                </div>
            </div>
        </div>
        <div id="menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pd-3 sm:px-3">
                <a href="a" class="hover:bg-gray-700 text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="a" class="hover:bg-gray-700 text-white block px-3 py-2 rounded-md text-base font-medium">Sobre</a>
                <a href="a" class="hover:bg-gray-700 text-white block px-3 py-2 rounded-md text-base font-medium">Contato</a>

            </div>
        </div>
    </nav>

<script>
    const btn = document.getElementById("menuButton")
    const menu = document.getElementById("menu")

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden")
    })
</script>

</body>
